version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: TesteDb
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: pa55word
      MYSQL_ROOT_PASSWORD: root_password # Senha do usuário root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      
  keycloak:
    image: jboss/keycloak:latest
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: db
      DB_DATABASE: TesteDb
      DB_USER: keycloak
      DB_PASSWORD: pa55word
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin # Senha do usuário admin
    ports:
      - "8080:8080"
    depends_on:
      - db
      
volumes:
  db_data:
    driver: local