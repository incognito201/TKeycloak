version: '3'

services:
  keycloak:
    image: jboss/keycloak:12.0.4
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: keycloak-db
      DB_PORT: 3306
      DB_USER: DbUser
      DB_PASSWORD: masterk3y
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      JDBC_PARAMS: "ssl=false"
      # Uncomment the following line to enable debug logging:
      # KEYCLOAK_LOGLEVEL: DEBUG
    ports:
      - 8080:8080
    depends_on:
      - keycloak-db

  keycloak-db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: keycloak
      MYSQL_USER: DbUser
      MYSQL_PASSWORD: masterk3y
      MYSQL_ROOT_PASSWORD: root_pwd
    volumes:
      - keycloak-db-data:/var/lib/mysql

volumes:
  keycloak-db-data:
    driver: local